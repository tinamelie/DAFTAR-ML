# DAFTAR-ML Visualization Color Configuration
# 
# This file defines all colors used across DAFTAR-ML visualizations.
# Edit this file to customize the appearance of your visualizations.

# Global settings
background: "#F7F7F7"  # Defaul: #F7F7F7 - Global background color used for all visualizations

# Classification colors
classification:
  # Two-state classification colors (for any classification with 2 classes)
  binary:
    class0: "#225ea8"  # Default: #225ea8 - Primary color for 2-state classification (negative class)
    class1: "#9dd9d2"  # Default: #9dd9d2 - Secondary color for 2-state classification (positive class)
  
  # Multiclass classification colors (for more than 2 classes)
  multiclass:
    - "#0c2c84"  # Default: #0c2c84
    - "#225ea8"  # Default: #225ea8
    - "#1d91c0"  # Default: #1d91c0
    - "#41b6c4"  # Default: #41b6c4
    - "#7fcdbb"  # Default: #7fcdbb
    - "#c7e9b4"  # Default: #c7e9b4
    - "#edf8b1"  # Default: #edf8b1
    - "#ffffd9"  # Default: #ffffd9

# Cross-validation regression visualization colors
regression_cv:
  main: "#0c2c84"       # Default: #0c2c84 - Color for CV regression histograms
  mean_line: "#8a994e"  # Default: #8a994e - Mean line color in CV plots
  hist_alpha: 0.6       # Default: 0.6 - Histogram transparency in CV plots

# Train/test visualization colors
train_test:
  train: "#70e4ef"     # Default: #70e4ef - Train set histogram color
  test: "#dfdf20"      # Default: #dfdf20 - Test set histogram color
  alpha: 0.8           # Default: 0.8 - Transparency for compare histograms

# Density plot colors
density:
  actual: "#00BFC4"    # Default: #00BFC4 - Color for actual values in density plots
  predicted: "#F8766D" # Default: #F8766D - Color for predicted values in density plots
  alpha: 0.5           # Default: 0.5 - Transparency for density plots

# Feature importance colors
feature_importance:
  bar: "#018f9c"        # Default: #018f9c - Color for feature importance bars

# SHAP plot colors
shap:
  positive: "#691a4c"   # Default: #691a4c - Color for positive SHAP values (increases prediction)
  negative: "#32748E"   # Default: #32748E - Color for negative SHAP values (decreases prediction)
  
  # SHAP interactions visualization
  interactions:
    heatmap_cmap: "viridis"   # Default: viridis - Colormap for interaction heatmaps
    network_node_cmap: "RdBu_r" # Default: RdBu_r - Colormap for network nodes (based on SHAP values)
    network_edge_color: "#999999" # Default: #999999 - Color for edges in network graph

# Confusion matrix colors
confusion_matrix:
  cmap: "RdBu_r"         # Default: RdBu_r - Default colormap for confusion matrices
  linewidth: 2          # Default: 2 - Line width for confusion matrix grid
  linecolor: "black"    # Default: black - Line color for confusion matrix grid